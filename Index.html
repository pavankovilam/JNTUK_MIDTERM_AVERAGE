<!DOCTYPE html>
<html>
    <body>
    <style>
       
       td {
              padding: 15px;
              font-size : 16px; 
              text-align: center;
            }
      table {
            border-width: 10px;
            border-color: black;
            border-radius: 10px;
            }
        th {
            padding: 15px;
            font-size : 12px;
            text-align: center;
          }
          
    </style>
    <center>
    <table>
        <tr>
            <th>
                MID-I
            </th> 
            <th>
                MID-II
            </th>
        </tr>
        <tr>
            <td>
                discriptive(30):- <input type="number" id="ds1"><br>
                bits(10):-<input type="number" id="ob1"><br>
                assignment(5):-<input type="number" id="as1"><br>
            </td>
            <td>
                discriptive(30):- <input type="number" id="ds2"><br>
                bits(10):-<input type="number" id="ob2"><br>
                assignment(5):-<input type="number" id="as2"><br>
            </td>
        </tr>   
    
    </table>
    <div id="result"></div>
    <button onclick="calc()">SUBMIT</button>
<script>
    function calc() {
        var ds1 = parseInt(document.getElementById('ds1').value);
        var ds2 = parseInt(document.getElementById('ds2').value);
        var ob1 = parseInt(document.getElementById('ob1').value);
        var ob2 = parseInt(document.getElementById('ob2').value);
        var as1 = parseInt(document.getElementById('as1').value);
        var as2 = parseInt(document.getElementById('as2').value);

        var sum1 = (ds1/2) + ob1 +as1;
        var sum2 = (ds2/2) + ob2 +as2;
        var high = Math.max(sum1, sum2);
        var low  = Math.min(sum1, sum2);
        var result = high*0.8 + low*0.2


        document.getElementById('result').innerHTML = 'The the average of mids is: ' + result;
    }
</script>
    </center>
</body>
    </html>
